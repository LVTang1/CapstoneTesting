<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your nformation to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        First Name: <input type="text" name="firstname" placeholder="Firt Name">
        Last Name: <input type="text" name="lastname" placeholder="Last Name">
        <br>
        Are you over the age of 18?
        <br>
        Yes: <input type="radio" name="over 18">
        No: <input type="radio" name="under 18">
        <br>
        Do you have a Credit Card or PayPal?
        <br>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br>
        <input type="submit" value="Submit Feedback">
        <br>
        


    </form>
    
</body>
</html>
